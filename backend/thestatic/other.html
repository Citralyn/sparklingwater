<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generate()">Press me?</button>
    <div id="placement"></div>
    <script>

        function generate() {
            let table = document.getElementById("placement");
            let newtext = document.createElement("h1");

            newtext.textContent = "HI THERE";
            table.appendChild(newtext); 
        }
    </script>
</body>
</html>
